<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Catland - Home</title>
</head>
<body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="/images/cat.png" alt="" class="nav-img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="new_event.html">New Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-body-tertiary" data-bs-theme="dark">
        <hr class="border border-warning border-1 opacity-100 my-0">
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <ul class="navbar-nav mb-2 mb-lg-0 me-auto ms-2">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="events.html"">Cat Events</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="container w-75">
            <form action="#">
                <div class="row mb-3">
                  <label for="input-select" class="col-sm-2 col-form-label">Category</label>
                  <div class="col-sm-10">
                    <select class="form-select" id="input-select" aria-label="Default select example">
                        <option selected>--Select a Category--</option>
                        <option value="public-event">Public Event</option>
                        <option value="private-event">Private Event</option>
                        <option value="influencer-event">Influencer Event</option>
                        <option value="corporate-event">Corporate Event</option>
                        <option value="cat-event">Cat Event</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="input-title" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-title" placeholder="Title">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="input-details" class="col-sm-2 col-form-label">Details</label>
                    <div class="col-sm-10">
                      <textarea name="input-details" class="form-control" id="input-details" cols="30" rows="3" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input-location" class="col-sm-2 col-form-label">Where</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-location" placeholder="Location">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input-start-date" class="col-sm-2 col-form-label">Start</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="input-start-date" placeholder="--/--/----">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input-end-date" class="col-sm-2 col-form-label">End</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="input-end-date" placeholder="--/--/----">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input-image" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" id="input-image" placeholder="">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-dark w-100">Submit</button>
            </form>
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-body-tertiary mb-0 ms-0 fixed-bottom" data-bs-theme="dark">
        <p class="col-md-4 mb-0 text-muted">Copyright 2023 - Footer</p>
    </footer>
</body>
</html>
