    <title>Create a new Event</title>
</head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="events.html">Cat Events</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="container w-75">
            <form action="#">
                <div class="row mb-4">
                  <label for="input-select" class="col-sm-1 col-form-label">Category</label>
                  <div class="col-sm-10">
                    <select class="form-select" id="input-select" required>
                        <option disabled selected value="">--Select a Category--</option>
                        <option value="public-event">Public Event</option>
                        <option value="private-event">Private Event</option>
                        <option value="influencer-event">Influencer Event</option>
                        <option value="corporate-event">Corporate Event</option>
                        <option value="cat-event">Other</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="input-title" class="col-sm-1 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-title" placeholder="Title" required>
                  </div>
                </div>
                <div class="row mb-4">
                    <label for="input-details" class="col-sm-1 col-form-label">Details</label>
                    <div class="col-sm-10">
                      <textarea name="input-details" class="form-control" id="input-details" cols="30" rows="4" placeholder="Description" minlength="10" required></textarea>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="input-location" class="col-sm-1 col-form-label">Where</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-location" placeholder="Location" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="input-start-date" class="col-sm-1 col-form-label">Start</label>
                    <div class="col-sm-10">
                      <input type="datetime-local" class="form-control" id="input-start-date" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="input-end-date" class="col-sm-1 col-form-label">End</label>
                    <div class="col-sm-10">
                      <input type="datetime-local" class="form-control" id="input-end-date" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="input-image" class="col-sm-1 col-form-label">Image</label>
                    <div class="col-sm-10">
                      <input type="file" accept="image/*" class="form-control" id="input-image" required>
                    </div>
                </div>
                <div class="row">
                    <label for="input-image" class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-10 justify-content-end">
                        <button type="submit" class="btn btn-lg btn-dark w-100 pt-3 pb-3">Submit</button>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </div>
